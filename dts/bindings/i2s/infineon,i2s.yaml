description: Infineon I2S Controller

compatible: "infineon,i2s"

include: [i2s-controller.yaml, pinctrl-device.yaml]

properties:
  reg:
    type: array
    required: true

  system-interrupts:
    type: array
    required: true

  pinctrl-0:
    required: true

  pinctrl-names:
    required: true

  dmas:
    required: true

  dma-names:
    required: true

  ifx,peri-group:
    type: int

  ifx,peri-div:
    type: int
    enum:
      - 0
      - 1
      - 2
      - 3

  ifx,peri-div-inst:
    type: int
